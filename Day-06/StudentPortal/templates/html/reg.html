{% extends 'html/base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
  <div class="card col-md-5 mx-auto shadow-lg">
    <h3>Register</h3>
    <form method="post">
      {% csrf_token %}
      {% for i in h %}
        {{i}}
      {% endfor %}
      <div class="row my-2">
        <div class="col">
          <a href="{% url 'lg' %}" class="btn btn-outline-info form-control">Existing User?</a>
        </div>
        <div class="col">
          <input type="submit" value="Create" class="btn btn-outline-success form-control">
        </div>
      </div>
    </form>
  </div>
{% endblock %}
